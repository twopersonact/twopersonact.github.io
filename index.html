<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢乐英雄转</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
	<video id="video" controls autoplay type="application/x-mpegURL"></video>

	<script>
		if(Hls.isSupported()) {
			var video = document.getElementById('video'); // 获取 video 标签
			var hls = new Hls(); // 实例化 Hls 对象
			hls.loadSource('http://vfile.hljtv.com/2017/1489/4269/2082/148942692082.ssm/148942692082.m3u8'); // 传入路径
			hls.attachMedia(video);
			hls.on(Hls.Events.MANIFEST_PARSED,function() {
			  video.play(); // 调用播放 API
			});
		}
	</script>
</body>

</html>
